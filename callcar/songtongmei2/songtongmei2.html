
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const adLink = document.querySelector('a[href*="3v.do"]');
    if(adLink) {
        const adContainer = adLink.closest('p');
        if(adContainer && adContainer.previousElementSibling?.tagName === 'DIV') {
            adContainer.previousElementSibling.remove();
            adContainer.remove();
        }
    }
});
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码移车系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e9f2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 28px;
            color: white;
            text-align: center;
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
        }
        .qr-section {
            padding: 30px;
            text-align: center;
        }
        .qr-frame {
            width: 240px;
            height: 240px;
            margin: 0 auto;
            padding: 15px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
        }
        .qr-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        .corner {
            position: absolute;
            width: 36px;
            height: 36px;
            border: 4px solid var(--accent);
            z-index: 2;
        }
        .corner-1 { top: 0; left: 0; border-right: none; border-bottom: none; border-radius: 12px 0 0 0; }
        .corner-2 { top: 0; right: 0; border-left: none; border-bottom: none; border-radius: 0 12px 0 0; }
        .corner-3 { bottom: 0; left: 0; border-right: none; border-top: none; border-radius: 0 0 0 12px; }
        .corner-4 { bottom: 0; right: 0; border-left: none; border-top: none; border-radius: 0 0 12px 0; }
        .hint {
            margin-top: 24px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #495057;
            font-size: 14px;
            border-left: 4px solid var(--accent);
        }
        .contact-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }
        @media (max-width: 480px) {
            .card { border-radius: 16px; }
            .title { font-size: 24px; }
            .qr-frame { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="title">扫码联系车主移车</h1>
            <p class="subtitle">请使用手机扫描下方二维码</p>
        </div>
        
        <div class="qr-section">
            <div class="qr-frame">
                <div class="corner corner-1"></div>
                <div class="corner corner-2"></div>
                <div class="corner corner-3"></div>
                <div class="corner corner-4"></div>
                <img src="songtongmei2.png" alt="移车二维码" class="qr-image">
            </div>
            
        </div>
    </div>
</body>
</html>
